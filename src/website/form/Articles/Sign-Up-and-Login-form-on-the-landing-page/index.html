<!DOCTYPE html>
<html>

<head>
    <title>Sign Up and Login form on the landing page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row p-4">
            <div class="col-lg-7 col-md-12">
                <h2 class="text-white pl-5">Techmidpoint</h2>
            </div>
            <div class="col-lg-5 col-md-12">
                <form class="form-inline float-right" action="#">
                    <input type="email" class="form-control" placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center text-white">
                    <h3>Welcome To Techmidpoint</h3>
                </div>
            </div>
        </div>
        <div class="row bg-white center-content">
            <div class="col-lg-12 p-4">
                <h1>Sign Up</h1>
                <form action="#">
                    <div class="form-group mt-0">
                        <input type="email" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-Type Password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
